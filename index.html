<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('5555.jpg') no-repeat center center/cover; /* الخلفية */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #AA1A1A; /* اللون المطلوب */
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 40px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo img {
            width: 250px; /* حجم الشعار */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border: 2px solid #ffffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: #AA1A1A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="55555.jpg" alt="الشعار"> <!-- إضافة الشعار -->
        </div>
        <form onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <script>
        // بيانات تسجيل الدخول الصحيحة
        const validUsername = "سباء";
        const validPassword = "123456";

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                // الانتقال إلى الصفحة المطلوبة
                window.location.href = 'index1.html';
                return false;
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
                return false;
            }
        }
    </script>
</body>
</html>
